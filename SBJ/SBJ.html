<!DOCTYPE html>
<html>
  <head>
    <title>Super Block Jump</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <link rel="shortcut icon" href="img/SBJ_Icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="SBJ.css">
    <link rel="manifest" href="SBJ.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
  </head>
  <body onload="main();">
    <script type="text/javascript" src="scripts/SBJ_main.js"></script>
    <script type="text/javascript" src="scripts/SBJ_menu.js"></script>
    <script type="text/javascript" src="scripts/SBJ_menuController.js"></script>
    <script type="text/javascript" src="scripts/SBJ_highscores.js"></script>
    <script type="text/javascript" src="scripts/SBJ_saveload.js"></script>
    <script type="text/javascript" src="scripts/SBJ_statistics.js"></script>
    <script type="text/javascript" src="scripts/SBJ_controls.js"></script>
    <script type="text/javascript" src="scripts/SBJ_tools.js"></script>
    <script type="text/javascript" src="scripts/SBJ_elements.js"></script>
    <script type="text/javascript" src="scripts/SBJ_achievements.js"></script>
    <script type="text/javascript" src="scripts/SBJ_eventHandler.js"></script>
    <script type="text/javascript" src="scripts/SBJ_shop.js"></script>
    <script type="text/javascript" src="scripts/SBJ_selectionScreenSingleplayer.js"></script>
    <script type="text/javascript" src="scripts/SBJ_game.js"></script>
    <script type="text/javascript" src="scripts/SBJ_stage0.js"></script>
    <script type="text/javascript" src="scripts/SBJ_stage1.js"></script>
    <script type="text/javascript" src="scripts/SBJ_stage2.js"></script>
    <script type="text/javascript" src="scripts/SBJ_stage3.js"></script>
    <script type="text/javascript" src="scripts/SBJ_stage4.js"></script>
    <script type="text/javascript" src="scripts/SBJ_stage5.js"></script>
    <canvas id="gamearea" width="1000" height="350"></canvas>
    <div id="onButton" class="button" ontouchstart="showKeyboard()"
         onmousedown="showKeyboard()">Tastatur anschalten</div>
    <table id="keyboard" cellspacing="10">
      <tr>
        <td><div id="keyR" class="button" ontouchstart="generateEvents('keydown', 'KeyR', 'R')"
                 ontouchend="generateEvents('keyup', 'KeyR', 'R')">R</div></td>
        <td><div id="ArrowUp" class="button" ontouchstart="generateEvents('keydown', 'ArrowUp', 'ArrowUp')"
                 ontouchend="generateEvents('keyup', 'ArrowUp', 'ArrowUp')">↑</div></td>
        <td><div id="keyI" class="button" ontouchstart="generateEvents('keydown', 'KeyI', 'I')"
                 ontouchend="generateEvents('keyup', 'KeyI', 'I')">I</div></td>
        <td><div id="clear" class="button" ontouchstart="document.getElementById('inputField').value = ''">Clear</div></td>
        <td class="long"><input type="text" id="inputField" placeholder="Eingabefeld"/></td>
        <td><div id="Esc" class="button" ontouchstart="generateEvents('keydown', 'Escape', 'Escape')"
                 ontouchend="generateEvents('keyup', 'Escape', 'Escape')">Esc</div></td>
        <td><div id="Digit1" class="button" ontouchstart="generateEvents('keydown', 'Digit1', '1')"
                 ontouchend="generateEvents('keyup', 'Digit1', '1')">1</div></td>
        <td><div id="Digit2" class="button" ontouchstart="generateEvents('keydown', 'Digit2', '2')"
                 ontouchend="generateEvents('keyup', 'Digit2', '2')">2</div></td>
        <td><div id="Digit3" class="button" ontouchstart="generateEvents('keydown', 'Digit3', '3')"
                 ontouchend="generateEvents('keyup', 'Digit3', '3')">3</div></td>
      </tr>
      <tr>
        <td><div id="ArrowLeft" class="button" ontouchstart="generateEvents('keydown', 'ArrowLeft', 'ArrowLeft')"
                 ontouchend="generateEvents('keyup', 'ArrowLeft', 'ArrowLeft')">←</div></td>
        <td><div id="ArrowDown" class="button" ontouchstart="generateEvents('keydown', 'ArrowDown', 'ArrowDown')"
                 ontouchend="generateEvents('keyup', 'ArrowDown', 'ArrowDown')">↓</div></td>
        <td><div id="ArrowRight" class="button" ontouchstart="generateEvents('keydown', 'ArrowRight', 'ArrowRight')"
                 ontouchend="generateEvents('keyup', 'ArrowRight', 'ArrowRight')">→</div></td>
        <td colspan="3"><div id="Space" class="button" ontouchstart="generateEvents('keydown', 'Space', 'Space')"
                 ontouchend="generateEvents('keyup', 'Space', 'Space')">Space</div></td>
        <td><div id="Digit4" class="button" ontouchstart="generateEvents('keydown', 'Digit4', '4')"
                 ontouchend="generateEvents('keyup', 'Digit4', '4')">4</div></td>
        <td><div id="Digit5" class="button" ontouchstart="generateEvents('keydown', 'Digit5', '5')"
                 ontouchend="generateEvents('keyup', 'Digit5', '5')">5</div></td>
        <td><div id="Digit6" class="button" ontouchstart="generateEvents('keydown', 'Digit6', '6')"
                 ontouchend="generateEvents('keyup', 'Digit6', '6')">6</div></td>
      </tr>
      <tr>
    </table>
    <div id="output"></div>
  </body>
</html>
